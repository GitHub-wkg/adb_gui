name: build exe 

on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: windows-latest
    steps:
#     拉取代码
    - uses: actions/checkout@v2
    - name: Get version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
#     拉取flutter
    - uses: subosito/flutter-action@v1
      with:
        channel: beta
    - run: flutter config --enable-windows-desktop
    - name: Build release 
      run: |
        flutter packages get	
        flutter build -v windows --release
    - name: Zip
      run: |
        7z a release-${{ steps.get_version.outputs.VERSION }}.zip ./build/windows/runner/Release/*
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./release-${{ steps.get_version.outputs.VERSION }}.zip
        asset_name: release-${{ steps.get_version.outputs.VERSION }}.zip
        asset_content_type: application/zip
      
